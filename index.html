<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="header">Etch a sketch</div>
    <div class="main-content">
        <div class = "sidebar">
            <div class="buttonSection">
                <input type="color" id="colorPicker">
                <button class="sidebarButtons" id="colorButton" value="color">Color</Button>
                <button class="sidebarButtons" id="rainbowButton" value="rainbow">Rainbow</button>
                <button class="sidebarButtons" id="eraserButton" value="eraser">Eraser</button>
                <button class="sidebarButtons" id="clearButton" value="clear">Clear</button>
            </div>
            <div class="slidecontainer">
                <div class="showRange">16 x 16</div>
                <input type="range" min="2" max="64" value="32" class="slider" id="myRange">
            </div>
        </div>
        <div class="grid-container"></div>
    </div>


    
    <div class="footer">Made by Cynchronized
    <a href="https://github.com/Cynchronized" target="_blank"><img src="imgs/github-mark-white.png"></a>
    </div>
</body>
</html>
